<!DOCTYPE html>
<html>
<head>
<title>Click Image to Play SoundCloud Playlist</title>
<style>
  body {
    text-align: center;
    background-color: #fffafc;
    font-family: sans-serif;
  }
  img {
    cursor: pointer;
    max-width: 300px;
    transition: transform 0.2s ease;
  }
  img:hover {
    transform: scale(1.05);
  }
  #player {
    display: none;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h2>Click the image to play my playlist</h2>

<img src="https://github.com/defnotnev/audio-click/blob/main/widget.png"
     alt="Click me"
     onclick="document.getElementById('player').style.display='block';">
