<!DOCTYPE html>
<html>
<head>
<title>Click Image to Play SoundCloud Playlist</title>
<style>
  body {
    text-align: center;
    background-color: #fffafc;
    font-family: sans-serif;
  }
  img {
    cursor: pointer;
    max-width: 300px;
    transition: transform 0.2s ease;
  }
  img:hover {
    transform: scale(1.05);
  }
  /* Hide the iframe completely */
  #player {
    width: 0;
    height: 0;
    border: 0;
    position: absolute;
    left: -9999px;
  }
</style>
</head>
<body>

<img src="https://github.com/defnotnev/audio-click/blob/main/widget.png"
     alt="Click me"
     onclick="playPlaylist()">

<div id="player">
  <iframe
    id="scPlayer"
    width="100%"
    height="166"
    scrolling="no"
    frameborder="no"
    allow="autoplay"
    src="<iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/2061524061%3Fsecret_token%3Ds-xEER6hoYZry&color=%23e1cbde&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/nevaeh-bradley-859704769" title="ㅤ" target="_blank" style="color: #cccccc; text-decoration: none;">ㅤ</a> · <a href="https://soundcloud.com/nevaeh-bradley-859704769/sets/notion-playlist/s-xEER6hoYZry" title="ㅤ" target="_blank" style="color: #cccccc; text-decoration: none;">ㅤ</a></div>">
  </iframe>
</div>

<script>
  function playPlaylist() {
    const iframe = document.getElementById('scPlayer');
    // PostMessage to SoundCloud API to play (if available)
    // Unfortunately, SoundCloud iframe API is limited, so best we can do is reload with autoplay on:
    iframe.src = iframe.src.replace('auto_play=false', 'auto_play=true');
  }
</script>


</body>
</html>
